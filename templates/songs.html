{% extends "layout.html" %}

{% block title %}
    Songs
{% endblock %}

{% block main %}
    <div clas="container-fluid">
        <!-- Checks if there is song data to display and if so, displays the song and its popularity or if not, displays text encouraging the user to search for artists -->
        {% if songs %}
        <h1>Songs</h1>
        <table style="width:100%">
        <tr>
            <th class = "name">Name</th>
            <th class = "secondary">Popularity (0-100)</th>
            </tr>
        {% for song in songs %}
        <tr>
            <td><h3 class = "center">{{song}}</h3>
            <td><h3 class = "center">{{popularity_list[loop.index-1]}}</h3>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h1>Search for some artists!!</h1>
    {% endif %}
    </div>
{% endblock %}
